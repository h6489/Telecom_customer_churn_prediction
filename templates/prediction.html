<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Prediction</title>
    <style>
        body {background-color: #151B28;}
        h1   {color: white;}
        h4   {color: lightgray;}
        p    {color: gray;}
    </style>
    </head>
<body>
    <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Prediction</h1>
            <p class="fs-5">This model is made to predict customer churn in a fictional telecommunication use case.</p><br>

        </div>
        <div>

            <a class="mr-9 btn btn-info btn-lg text-white border-0 mr-9" href="/" role="button">Home</a>
            <a class=" ml-7 btn btn-info btn-lg text-white border-0 " href="/analysis" role="button">Analysis</a>
        </div><br><br>

        <form action="/prediction" method="POST">

            <div class="row">


                <div class="col">
                    <input type="text" id="total_og_weightage" name="total_og_weightage" class="form-control" placeholder="Average outgoing minutes for last 3 months" aria-label="Average outgoing minutes for last 3 months">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="roam_og_mou_8" name="roam_og_mou_8" class="form-control" placeholder="Enter outgoing weightage on roaming" aria-label="Enter outgoing weightage on roaming">
                </div>
                <div class="col">
                    <input type="text" id="days_since_last_rech" name="days_since_last_rech" class="form-control" placeholder="Enter No. of days since last recharge" aria-label="Enter No. of days since last recharge">
                </div>

            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="loc_og_t2m_mou_8" name="loc_og_t2m_mou_8" class="form-control" placeholder="Total outgoing minutes to other mobile in recent month" aria-label="Total outgoing minutes to other mobile in recent month">
                </div>
                <div class="col">
                    <input type="text" id="aon" name="aon" class="form-control" placeholder="Age on Network for last 3 months" aria-label="Age on Network for last 3 months">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="total_rech_num_8" name="total_rech_num_8" class="form-control" placeholder="Recharge frequency in recent month" aria-label="Recharge frequency in recent month">
                </div>
                <div class="col">
                    <input type="text" id="arpu_8" name="arpu_8" class="form-control" placeholder="Average revenue per user in the recent month" aria-label="Average revenue per user in the recent month">
                </div>
             </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="max_rech_amt_8" name="max_rech_amt_8" class="form-control" placeholder="Maximum recharged amount in the recent month" aria-label="Maximum recharged amount in the recent month">
                </div>
                <div class="col">
                    <input type="text" id="fb_user_weightage" name="fb_user_weightage" class="form-control" placeholder="fb user package for the last 3 months" aria-label="fb user package for the last 3 months
                    ">
                </div>

            </div><br><br>


            <div class="text-center">
                <button  type="submit" class="btn btn-success">Submit</button><br>
            </div>
            <h4 class = "text-center"><b>{{prediction_text}}</b></h4><br>
        </form><br><br><br><br><br>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->

</body>
</html>
